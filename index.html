<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aon Diary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

    <div class="app-container">
        <div id="calendar-view" class="tab-content active">
            <div class="card calendar-card">
                <div class="card-header">
                    <i class="material-icons animate__animated animate__fadeInDown ">nightlight_round</i>
                <span class="animate__animated animate__fadeInDown">รอบเดือน</span>   
                    
                </div>
                <div class="calendar-nav animate__animated animate__fadeInDown">
                    <button class="nav-button" onclick="changeMonth(-1)"><i class="material-icons">chevron_left</i></button>
                    <span id="current-month-year" class="current-month-year"></span>
                    <button class="nav-button" onclick="changeMonth(1)"><i class="material-icons">chevron_right</i></button>
                </div>
                <div class="calendar-grid-header">
                    <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
                </div>
                <div id="calendar-grid" class="calendar-grid animate__animated animate__fadeInDown"></div>
                <div class="legend">
                    <div class="legend-item"><span class="color-box period-color animate__animated animate__fadeInDown"></span> ประจำเดือน</div>
                    <div class="legend-item"><span class="color-box end-period-color animate__animated animate__fadeInDown"></span> หมดประจำเดือน</div>
                    <div class="legend-item"><span class="color-box prediction-color animate__animated animate__fadeInDown"></span> คาดการณ์</div>
                </div>
            </div>
            <div id="prediction-box" class="prediction-box card animate__animated animate__fadeInDown"></div>
        </div>

        <div id="history-view" class="tab-content">
            <div class="card history-card">
                <div class="card-header">
                    <i class="material-icons">history</i>
                    <span class="animate__animated animate__fadeInDown">ประวัติ</span>  
                </div>
                <div id="history-list" class="history-list animate__animated animate__fadeInDown"></div>
            </div>
        </div>

        <div class="bottom-tabs">
            <div class="tab-item active" onclick="showTab('calendar')">
                <i class="material-icons">calendar_today</i>
                <span>รอบเดือน</span>
            </div>
            <div class="tab-item" onclick="showTab('history')">
                <i class="material-icons">history</i>
                <span>ประวัติ</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
