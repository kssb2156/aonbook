<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aonbook</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Login -->
    <div class="login-box" id="loginBox">
        <h2>เข้าสู่ระบบ</h2>
        <div class="input-box">
            <input type="password" id="pass" required>
            <label>รหัสผ่าน</label>
        </div>
        <button class="btn" onclick="checkLogin()">เข้าสู่ระบบ</button>
        <div id="errorMsg"></div>
    </div>

    <!-- Timeline -->
    <div id="timeline">
        <h1 class="timeline-title">บันทึกประจำเดือน</h1>



        <!-- ปี 2568 -->
        <div class="year">ประจำเดือน ปี 68</div>
        <div class="events">
            <div class="event bubble-right delayed">
                <div class="date">30/01/68</div>
                <div class="note"></div>
            </div>
            <div class="event bubble-left">
                <div class="date">07/03/68</div>
                <div class="note">มาล่าช้า ผิดปกติ</div>
            </div>
            <div class="event bubble-right delayed">
                <div class="date">12/04/68</div>
                <div class="note"></div>
            </div>
            <div class="event bubble-left">
                <div class="date">20/05/68</div>
                <div class="note">มาล่าช้า</div>
            </div>
            <div class="event bubble-right delayed">
                <div class="date">23/06/68</div>
                <div class="note"></div>
            </div>
            <div class="event bubble-left">
                <div class="date">07/08/68</div>
                <div class="note"></div>
            </div>



        </div>
    </div>
</div>

<script>
// ตรวจสอบรหัสผ่าน
function checkLogin() {
    const pass = document.getElementById("pass").value;
    const errorMsg = document.getElementById("errorMsg");

    if(pass === "2002") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("timeline").style.display = "block";
        errorMsg.style.display = "none";
    } else {
        errorMsg.textContent = "รหัสผ่านไม่ถูกต้อง!";
        errorMsg.style.display = "block";

        // ซ่อนข้อความอัตโนมัติหลัง 3 วินาที
        setTimeout(() => { errorMsg.style.display = "none"; }, 3000);
    }
}

// Toggle เปิด/ปิดปี
const years = document.querySelectorAll('.year');
years.forEach(year => {
    year.addEventListener('click', () => {
        const events = year.nextElementSibling;
        events.style.display = (events.style.display === "block") ? "none" : "block";
    });
});

// Toggle แสดงหมายเหตุ
const events = document.querySelectorAll('.event');
events.forEach(event => {
    event.addEventListener('click', () => {
        event.classList.toggle('active');
    });
});
</script>

</body>
</html>
