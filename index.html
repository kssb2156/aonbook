<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aonbook</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Login -->
    <div class="login-box" id="loginBox">
        <h2>เข้าสู่ระบบ</h2>
        <div class="input-box">
            <input type="password" id="pass" required>
            <label>รหัสผ่าน</label>
        </div>
        <button class="btn" id="loginBtn">เข้าสู่ระบบ</button>
        <div id="errorMsg"></div>
    </div>

    <!-- Tabs Content -->
    <div class="tab-content" id="timeline">
        <h1 class="timeline-title">บันทึกประจำเดือน</h1>
        <div class="year">ประจำเดือน ปี 68</div>
        <div class="events">
            <div class="event">
                <div class="date">30/01/68</div>
                <div class="note"></div>
            </div>
            <div class="event issue">
                <div class="date">07/03/68</div>
                <div class="note">มาล่าช้า ผิดปกติ</div>
            </div>
            <div class="event delayed">
                <div class="date">20/05/68</div>
                <div class="note">มาล่าช้า</div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="about">
        <h1 class="timeline-title">เกี่ยวกับเว็บ</h1>
        <p>นี่คือรายละเอียดของเว็บคุณ</p>
    </div>

    <div class="tab-content" id="settings">
        <h1 class="timeline-title">ตั้งค่า</h1>
        <p>ตัวเลือกต่าง ๆ สำหรับผู้ใช้</p>
    </div>

</div>

<!-- Tab Bar (ซ่อนตอนแรก) -->
<div class="tab-bar" id="tabBar">
    <button class="tab-btn active" data-tab="timeline">Timeline</button>
    <button class="tab-btn" data-tab="about">About</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
</div>

<script src="script.js"></script>
</body>
</html>
